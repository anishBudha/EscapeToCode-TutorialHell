<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks Tracker</title>
  </head>
  <body>
    <div id="title">
      <h1>ANISH TRACKS</h1>
      <button class="add-task-btn">ADD</button>
    </div>
    <div class="popup" style="visibility: hidden">
      <form id="popup-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="form-title" />
        </div>
        <div class="form-group">
          <label for="due-date">Due Date:</label>
          <input type="datetime-local" id="due-date" />
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" />
        </div>
        <div class="form-group">
          <label for="note">Note:</label>
          <input type="text" id="note" />
        </div>
        <div class="form-group">
          <label for="image">image:</label>
          <input type="file" id="image" accept="image/*" />
        </div>
        <input type="submit" class="submit" />
      </form>
      <button class="close-form">CLOSE</button>
    </div>

  </body>
</html>
